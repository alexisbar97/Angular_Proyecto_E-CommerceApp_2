<div class="auth-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title class="title">¡Bienvenido!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="welcome-text">Has iniciado sesión correctamente.</p>
      <button mat-raised-button
              class="logout-button"
              color="primary"
              (click)="logout()">
        Cerrar Sesión
      </button>
    </mat-card-content>
  </mat-card>
</div>
